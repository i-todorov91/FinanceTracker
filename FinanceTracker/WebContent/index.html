<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script type="text/javascript">	
	function register(){
		var email = document.getElementById("register-email").value;
		var password = document.getElementById("register-password").value;
		var first = document.getElementById("register-firstName").value;
		var second = document.getElementById("register-secondName").value;
		$.ajax({
			url: 'register',
			type: 'POST',
			data: {email: email, firstName: first, secondName: second, password: password},
			success: function(result){
				$("#div1").append(result);
			}
		});
	}
</script>
<body>
	<input id="register-email" type="text">
	<input id="register-firstName" type="text">
	<input id="register-secondName" type="text">
	<input id="register-password" type="password">
	<button onclick="register()">Register</button>
	<div id="div1">
	</div>
</body>
</html>
